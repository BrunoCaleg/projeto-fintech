<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

    <title>Fintech</title>
  </head>

  <body>
    <div class="container-fluid">
      <br>
      <h1>Fintech</h1>

      <br>
      <br>
      <form class="form-horizontal">
        <div class="row mb-3">
          <label class="control-label col-sm-1" for="email"></label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-lg" id="validationEmail" placeholder="Digite o email" value="" required>
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-1" for="pwd"></label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Digite a senha" value="" required>
          </div>
        </div>
        <div class="mb-5 form-check" >

          <div> <label><input type="checkbox">   Lembre-me</label> </div>
          <span class="psw">Esqueceu sua <a href="forgot.html">senha?</a></span>
        </div>
      
        <button type="submit" class="btn btn-primary btn-lg"><a href="dashboard.html" class="ENTRAR">ENTRAR</a></button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
